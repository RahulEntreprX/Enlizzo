  <head>

    <meta name="theme-color" content="#030712" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>ENLIZZO | IIT Delhi Marketplace</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3081/3081840.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081840.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              },
              primary: {
                500: '#6366f1',
                600: '#4f46e5',
              },
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                900: '#164e63',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.7s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'slide-up': 'slideUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'beam-horizontal': 'beamHorizontal 3s infinite linear',
              'beam-vertical': 'beamVertical 3s infinite linear',
              'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
              'shimmer': 'shimmer 2.5s linear infinite',
              'dash': 'dash 8s linear infinite',
              'dash-reverse': 'dash 8s linear infinite reverse',
              'floor-slide': 'floorSlide 4s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              beamHorizontal: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              },
              beamVertical: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(100%)', opacity: '0' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              dash: {
                '0%': { strokeDashoffset: '2000' },
                '100%': { strokeDashoffset: '0' },
              },
              floorSlide: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100px' }, /* Matches pattern height to ensure seamless loop */
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        background-color: #F0F4F8;
        transition: background-color 0.3s ease;
        touch-action: pan-y; /* Optimization: Lets browser handle vertical scrolling directly */
        -webkit-tap-highlight-color: transparent;
      }
      .dark body {
        background-color: #030712;
      }

      /* === CUSTOM SCROLLBAR === */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5); /* Gray-400 with opacity */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(107, 114, 128, 0.8); /* Gray-500 with opacity */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(51, 65, 85, 0.6); /* Slate-700 with opacity */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(71, 85, 105, 0.9); /* Slate-600 with opacity */
      }
      /* === END CUSTOM SCROLLBAR === */

      /* Optimization helpers */
      .will-change-transform { will-change: transform; }
      .backface-hidden { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
      .content-visibility-auto { content-visibility: auto; contain-intrinsic-size: 1px 300px; }
      .contain-paint { contain: paint; }

      /* Tech Borders: Adaptive */
      .tech-border {
        position: relative;
        background: rgba(255, 255, 255, 0.75);
        border: 1px solid rgba(0, 0, 0, 0.08);
        box-shadow: 0 8px 20px -4px rgba(0, 0, 0, 0.08), 0 4px 8px -2px rgba(0, 0, 0, 0.04);
        /* Removed backdrop-filter for performance on border elements, rarely needed */
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .dark .tech-border {
        background: rgba(17, 24, 39, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: none;
      }
      
      /* Corner Accents */
      .corner-accent::before,
      .corner-accent::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        border: 1px solid rgba(99, 102, 241, 0.5);
        transition: all 0.3s ease;
      }
      .corner-accent::before { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
      .corner-accent::after { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }
      
      .corner-accent:hover::before,
      .corner-accent:hover::after {
        width: 100%;
        height: 100%;
        border-color: rgba(99, 102, 241, 0.8);
        opacity: 0.5;
      }

      /* Scrollbar Utility to hide */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Text Selection */
      ::selection {
        background: rgba(99, 102, 241, 0.3);
        color: #fff;
      }

      /* Glass Panel Utility: Optimized */
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 12px 30px -5px rgba(0, 0, 0, 0.08), 0 6px 12px -4px rgba(0, 0, 0, 0.04);
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        /* GPU Promotion */
        transform: translate3d(0,0,0);
      }
      
      .dark .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
      }
      
      /* Portal Card Specific */
      .portal-card {
         background: rgba(255, 255, 255, 0.95);
         backdrop-filter: blur(24px);
         -webkit-backdrop-filter: blur(24px);
         border: 1px solid rgba(99, 102, 241, 0.25);
         box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
         transform: translate3d(0,0,0);
      }
      .dark .portal-card {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 50px rgba(79,70,229,0.15);
      }
    </style>
